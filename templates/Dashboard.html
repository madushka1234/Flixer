<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIXER - Streaming Platform</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Your existing CSS remains the same */
        :root {
            --primary-color: #e50914;
            --dark-bg: #141414;
            --card-bg: #1f1f1f;
            --text-color: #ffffff;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Netflix Sans', 'Helvetica Neue', sans-serif;
            padding-top: 70px;
        }
        
        .navbar {
            background-color: rgba(0, 0, 0, 0.9) !important;
            padding: 10px 40px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .navbar-brand {
            color: var(--primary-color);
            font-size: 32px;
            font-weight: bold;
            letter-spacing: -1px;
        }
        
        .nav-link {
            color: var(--text-color) !important;
            margin: 0 15px;
            font-size: 15px;
        }

        .nav-link.active {
            color: var(--primary-color) !important;
            font-weight: bold;
        }
        
        .btn-signin {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 7px 20px;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-signin:hover {
            background-color: #f40612;
            transform: scale(1.05);
        }
        
        /* Search Bar Styles */
        .search-container {
            position: relative;
            margin-right: 20px;
        }
        
        .search-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            padding-right: 40px;
            border-radius: 20px;
            width: 250px;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            width: 300px;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--dark-bg);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            max-height: 400px;
            overflow-y: auto;
            z-index: 1001;
            display: none;
        }
        
        .search-result-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .search-result-item:hover {
            background-color: var(--card-bg);
        }
        
        .search-result-img {
            width: 50px;
            height: 70px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }
        
        .search-result-info {
            flex: 1;
        }
        
        .search-result-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .search-result-meta {
            font-size: 12px;
            color: #aaa;
        }
        
        .no-results {
            padding: 20px;
            text-align: center;
            color: #aaa;
        }
        
        .section-title {
            margin: 30px 0 20px 0;
            font-weight: 600;
            font-size: 24px;
            padding-left: 15px;
            border-left: 4px solid var(--primary-color);
        }
        
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1601944179066-29786cb9d32a?ixlib=rb-4.0.3') center/cover;
            height: 500px;
            display: flex;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 40px;
        }
        
        .hero-content {
            max-width: 600px;
            margin-left: 50px;
        }
        
        .hero-title {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 20px;
            color: white;
        }
        
        .hero-description {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 500px;
        }
        
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .movie-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .movie-card:hover {
            transform: scale(1.05);
            cursor: pointer;
            z-index: 2;
        }
        
        .movie-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .movie-info {
            padding: 15px;
        }
        
        .movie-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .movie-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }
        
        .rating {
            color: gold;
        }
        
        .category {
            display: inline-block;
            background-color: rgba(229, 9, 20, 0.2);
            color: var(--primary-color);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .movie-card:hover .actions {
            opacity: 1;
        }
        
        .actions button {
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .actions button:hover {
            background-color: rgba(229, 9, 20, 0.7);
        }
        
        .show-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
            height: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .show-card:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
        
        .show-img {
            height: 200px;
            background: linear-gradient(45deg, #2a2a2a, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            padding: 10px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .show-img::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
        }
        
        .show-title {
            padding: 15px;
            font-weight: 600;
            text-align: center;
        }
        
        /* Modal styles */
        .modal-content {
            background-color: var(--dark-bg);
            color: var(--text-color);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .modal-header {
            border-bottom: 1px solid #333;
        }
        
        .modal-footer {
            border-top: 1px solid #333;
        }
        
        .video-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        .btn-close {
            filter: invert(1);
        }
        
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        /* Hover Overlay */
        .movie-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0));
            color: rgb(255, 255, 255);
            font-weight: 600;
            padding: 15px;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.3s ease;
            border-radius: 0 0 8px 8px;
        }

        .movie-card:hover .movie-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .movie-overlay h5 {
            font-size: 16px;
            margin: 0 0 5px 0;
            font-weight: bold;
        }

        .movie-overlay p {
            font-size: 13px;
            margin: 0;
            color: #c2c2c2;
        }

        .overlay-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .overlay-actions button {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .overlay-actions button:hover {
            background: var(--primary-color);
        }

        .carousel-item {
            height: 60vh;
            min-height: 300px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            border-radius: 10px;
        }

        .carousel-caption {
            position: absolute;
            top: 40%;
            left: 5%;
            transform: translate(-50%, -50%);
            text-align: left;
            color: white;
            max-width: 80%;
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
            z-index: 2;
        }

        .carousel-fade .carousel-item {
            transition: opacity 1s ease-in-out;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 20px;
            }
            
            .hero-content {
                margin-left: 20px;
            }
            
            .hero-title {
                font-size: 32px;
            }
            
            .show-img {
                height: 150px;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
            
            .movie-poster {
                height: 240px;
            }
            
            /* Responsive search bar */
            .search-container {
                margin-right: 10px;
                margin-left: 10px;
                width: 100%;
                order: 3;
                margin-top: 10px;
            }
            
            .search-input {
                width: 100% !important;
            }
            
            .navbar-collapse {
                flex-direction: column;
            }
        }
        
        @media (max-width: 576px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }
            
            .movie-poster {
                height: 200px;
            }
            
            .hero-section {
                height: 400px;
            }
            
            .carousel-item {
                height: 40vh;
            }
        }
    </style>
</head>
