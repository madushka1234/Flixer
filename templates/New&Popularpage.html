<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New & Popular - FLIXER</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e50914;
            --dark-bg: #141414;
            --card-bg: #1f1f1f;
            --text-color: #ffffff;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Netflix Sans', 'Helvetica Neue', sans-serif;
            padding-top: 70px;
        }
        
        .navbar {
            background-color: rgba(0, 0, 0, 0.9) !important;
            padding: 10px 40px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .navbar-brand {
            color: var(--primary-color);
            font-size: 32px;
            font-weight: bold;
            letter-spacing: -1px;
        }
        
        .nav-link {
            color: var(--text-color) !important;
            margin: 0 15px;
            font-size: 15px;
        }
        
        .nav-link.active {
            color: var(--primary-color) !important;
            font-weight: bold;
        }
        
        .btn-signin {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 7px 20px;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-signin:hover {
            background-color: #f40612;
            transform: scale(1.05);
        }
        
        .page-header {
            margin: 30px 0 20px 0;
            font-weight: 600;
            font-size: 28px;
            padding-left: 15px;
            border-left: 4px solid var(--primary-color);
        }
        
        .section-title {
            margin: 40px 0 20px 0;
            font-weight: 600;
            font-size: 24px;
            padding-left: 15px;
            border-left: 4px solid var(--primary-color);
        }
        
        .category-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 0 15px;
            border-bottom: 1px solid #333;
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .category-tabs::-webkit-scrollbar {
            display: none;
        }
        
        .category-tab {
            background: none;
            border: none;
            color: #aaa;
            padding: 10px 0;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            white-space: nowrap;
        }
        
        .category-tab.active {
            color: var(--text-color);
            font-weight: 600;
        }
        
        .category-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
        }
        
        .category-tab:hover {
            color: var(--text-color);
        }
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .movie-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .movie-card:hover {
            transform: scale(1.05);
            cursor: pointer;
            z-index: 2;
        }
        
        .movie-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .movie-info {
            padding: 15px;
        }
        
        .movie-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .movie-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }
        
        .rating {
            color: gold;
        }
        
        .new-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--primary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .trending-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff9f43;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .category {
            display: inline-block;
            background-color: rgba(229, 9, 20, 0.2);
            color: var(--primary-color);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .movie-card:hover .actions {
            opacity: 1;
        }
        
        .actions button {
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .actions button:hover {
            background-color: rgba(229, 9, 20, 0.7);
        }
        
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        /* Hover Overlay */
        .movie-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0));
            color: rgb(255, 255, 255);
            font-weight: 600;
            padding: 15px;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.3s ease;
            border-radius: 0 0 8px 8px;
        }
        
        .movie-card:hover .movie-overlay {
            opacity: 1;
            transform: translateY(0);
        }
        
        .movie-overlay h5 {
            font-size: 16px;
            margin: 0 0 5px 0;
            font-weight: bold;
        }
        
        .movie-overlay p {
            font-size: 13px;
            margin: 0;
            color: #c2c2c2;
        }
        
        .overlay-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        .overlay-actions button {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .overlay-actions button:hover {
            background: var(--primary-color);
        }
        
        .top-10-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #ff9f43, #ff7f00);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 20px;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
            
            .movie-poster {
                height: 240px;
            }
            
            .category-tabs {
                gap: 15px;
            }
            
            .category-tab {
                font-size: 14px;
            }
        }
        
        @media (max-width: 576px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }
            
            .movie-poster {
                height: 200px;
            }
            
            .page-header {
                font-size: 24px;
            }
            
            .category-tabs {
                gap: 10px;
            }
            
            .category-tab {
                font-size: 13px;
                padding: 8px 0;
            }
        }
    </style>
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">FLIXER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="AllMovies.html">All Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="New&Popularpage.html">New & Popular</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="MyList.html">My List</a>
                    </li>
                </ul>
                <button class="btn btn-signin" onclick="logout()">Log out</button>
            </div>
        </div>
    </nav>

    
    <div class="container mt-4">
        <h1 class="page-header">New & Popular</h1>
        
        <div class="category-tabs">
            <button class="category-tab active" data-category="all">All Movies</button>
            <button class="category-tab" data-category="new">New Releases</button>
            <button class="category-tab" data-category="trending">Trending Now</button>
            <button class="category-tab" data-category="top">Top Rated</button>
        </div>
        
        <div id="allMoviesSection">
            <h2 class="section-title">All Movies</h2>
            <div id="allMovies" class="movies-grid">
                <div class="loading-spinner">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="newReleasesSection" style="display:none;">
            <h2 class="section-title">New Releases</h2>
            <div id="newReleases" class="movies-grid">
                <div class="loading-spinner">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="trendingSection" style="display:none;">
            <h2 class="section-title">Trending Now</h2>
            <div id="trendingNow" class="movies-grid">
                <div class="loading-spinner">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="top10Section" style="display:none;">
            <h2 class="section-title">Top Rated</h2>
            <div id="top10" class="movies-grid">
                <div class="loading-spinner">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Movie Player Modal -->
    <div class="modal fade" id="moviePlayerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieTitle">Movie Title</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="video-container" style="position:relative;padding-top:56.25%;">
                        <iframe id="movieIframe" src="" frameborder="0"
                                allow="autoplay; fullscreen" allowfullscreen
                                style="position:absolute;top:0;left:0;width:100%;height:100%;">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JS/New&popular.js"></script>
</body>
</html>
