<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixer - Sign In</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://plus.unsplash.com/premium_photo-1726848094123-b69f8c83b824?q=80&w=2131&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: #fff;
            padding: 20px 0;
        }
        .login-card {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.6);
            overflow: hidden;
            max-width: 450px;
            margin: 0 auto;
        }
        .btn-login {
            background: #e50914;
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px;
        }
        .btn-login:hover {
            background: #ff0a16;
            color: white;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px;
            font-size: 0.9rem;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
            border-color: #e50914;
            color: white;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #e50914;
            margin-bottom: 15px;
        }
        .input-group-text {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #6c757d;
            padding: 0.75rem;
        }
        .divider {
            border-top: 1px solid #dee2e6;
            opacity: 0.2;
            margin: 1rem 0;
        }
        #loadingSpinner {
            display: none;
        }
        .alert {
            display: none;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        .remember-forgot {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-9 col-md-7 col-lg-5">
                <div class="login-card p-4">
                   
                    <div class="text-center mb-3">
                        <div class="logo">
                            <i class="fas fa-play-circle me-2"></i>FLIXER
                        </div>
                        <h4>Sign In to Your Account</h4>
                        <p class="text-muted small mb-0">Welcome back! Please login to continue.</p>
                    </div>

                    <div id="successAlert" class="alert alert-success" role="alert"></div>
                    <div id="errorAlert" class="alert alert-danger" role="alert"></div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label small">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label small">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-3 remember-forgot">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-danger">Forgot password?</a>
                        </div>
                        
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-login" id="submitButton">
                                <span id="loadingSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Sign In
                            </button>
                        </div>
                        
                        <div class="divider"></div>
                        <div class="text-center">
                            <p class="small mb-0">Don't have an account? <a href="SignUpPage.html" class="text-danger">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery + Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/JS/LoginPage.js"></script>
</body>
</html>
